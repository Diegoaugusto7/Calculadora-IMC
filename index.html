<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <nav class="menu">
        <ul><li><a href="#">Menu</a></li></ul>
        <ul><li><a href="#">Calculadora</li></ul>
        <ul><li><a href="index.html">Calculadora de IMC</a></li></ul>
      </nav>



    <div class="bloco">
        <h2>Peso (em kilos)</h2>
        <input type="number" name="peso" id="peso" autocomplete="off" placeholder="kg." >
        <h2>Altura (em centimetros)</h2>
        <input type="number" name="altura" id="altura" autocomplete="off" placeholder="cm.">
        <hr>
        <button type="button" value="somar" onclick="clicar()"> Calcular</button>

    <hr>

    </div>

        <div class="box2">
        <div id="resultadoimc">Resultado :   </div>
        <div id="classificacao"></div>

    </div>
    <div class="box3">
        <div class="tabela">
            <h3>Tabela IMC</h2>
        </div>
        <div class="tabela_img">
            <img src="images/tabela-imc.png" alt="tabela-imc" width="50%" height="50%">
        </div>
    </div>

    <script>
        function clicar() {
            var peso = document.getElementById('peso')
            var altura = document.getElementById('altura')
            var peso = Number(peso.value)
            var altura = Number(altura.value)
            var altura = altura/100
            var imc= peso/(altura**2);
            var resultado_imc = imc
            var resultado_imc = parseFloat(resultado_imc.toFixed(2))
            
           
            var classificacao = ''
            
            if (imc < 16) { classificacao = 'Baixo peso muito grave'
            } else if (imc >= 16 && imc <= 16.99){
                classificacao = "Baixo Peso Grave"
            } else if (imc >= 17 && imc <= 18.49) {
                classificacao = "Baixo Peso "
            } else if (imc >= 18.50 && imc <= 24.99) {
                classificacao = "Peso Normal"
            } else if (imc >= 25 && imc <= 29.99) {
                classificacao = "Sobrepeso"
            } else if (imc >= 30 && imc <= 34.99) {
                classificacao = "Obesidade grau I" 
            }else if (imc >= 35 && imc <= 39.99) {
                classificacao = "Obesidade grau II"
            } else if (imc >40) {
                classificacao = "Obesidade grau III"
            }
            
            document.getElementById('classificacao').innerText  = 'Seu IMC é aproximadamente: ' + resultado_imc + ' e você está classificado como ' + classificacao
        }

        

        
       



    </script>
</body>
</html>
